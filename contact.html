<!DOCTYPE html>
<html>
<head>
    <title>Contact us</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
     <nav>
        <img id="logo" src="./map-icon.svg"/>
        <h1 id="wsName">Travel Guide</h1>
        <div id="navbar">
          <a href="./travel_recommendation.html" class="navLink" id="home">Home </a>
          <a href="./about.html" class="navLink" id="about">About Us </a>
          <a href="./contact.html" class="navLink" id="contact">Contact Us</a>
          
        </div>
        </nav>
        <div id="website">
            <div id="socialIcons">
                <img class="socialMedia" src="/travel_recommendation/images/share.svg"/>
                <img class="socialMedia" src="/travel_recommendation/images/instagram.svg"/>
                <img class="socialMedia" src="/travel_recommendation/images/facebook.svg"/>
            </div>
            <div id="contactArea">
            <div id="textContact">
                <div id="contactHeader">
                    <h1 id="bigHeading">Contact us</h1>
                    <p id="contactText">Get in touch. Leave us a message using the form.</p>
                </div>
                <div id="form">
                    <form id="contactForm">
                         <label for="name">Name</label><br>
                        <input type="text" id="name" placeholder="Your Name" required><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="Your Email" required><br>
                        <label for="message">Message</label><br>
                        <textarea rows="5" cols="30" id="message" placeholder="Your Message" required></textarea><br>
                        <button id="messageSubmit">Submit</button>
                    </form>
                </div>
                </div>
        </div>
        </div>
</body>
</html>
